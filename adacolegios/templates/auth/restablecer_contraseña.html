{% extends "base.html" %}

{% block title %}Restablecer contraseña{% endblock %}

{% block main %}

<div class="jumbotron">
    {% include 'includes/_messages.html' %}
    <h1>Restablecer contraseña</h1>
    <form method="POST" action="">
        <div class="form-group">
            <label>Ingrese su nueva contraseña</label>
            <input type="password" name="contraseña" pattern="[A-za-z0-9.!#$%&'*+-|=?^-`{\}~]{8,20}" class="form-control" value="{{request.form.contraseña}}">
        </div>
        <div class="form-group">
            <label>Repita su nueva contraseña</label>
            <input type="password" name="contraseña_confirmacion" pattern="[A-za-z0-9.!#$%&'*+-|=?^-`{\}~]{8,20}" class="form-control" value="{{request.form.contraseña}}">
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>

{% endblock %}
